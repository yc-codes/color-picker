<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Picker</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/logo-m.svg" type="image/x-icon">
    <meta property="og:type" content="productivity" />
    <meta property="og:title" content="Colors Picker - Next gen Colors Picker for you." />
    <meta property="og:description" content="Next Colors Picker for you - That has more colors than all others." />
    <meta property="og:image" content="https://colors-picker.netlify.app/images/OG.png" />
    <script src="/js/flatcolorsui.js" defer></script>
    <script src="/js/master.js" defer></script>
</head>

<body>
    <div class="container position-relative">
        <header class="w-100 d-flex justify-content-between border-bottom mt-3 pb-3">
            <img src="images/logo.svg" alt="Logo" height="35px" class="d-none d-sm-block">
            <img src="images/logo-m.svg" alt="Logo" height="35px" class="d-block d-sm-none">
            <div class="form-group"></div>
            <select name="" id="" class="custom-select w-auto">
                <option value="" site-url="http://www.flatcolorsui.com/" site-name="flatcolorsui.com">flatcolorsui</option>
            </select>
        </header>
    </div>
    <div class="ui-box pt-2 pb-1 pb-md-0">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-2">
                    <div class="rounded-lg border p-3 text-break textBox" style="color: #0066ff;">
                        Hello&nbsp;World
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-2">
                    <div class="rounded-lg p-3 bg-black text-break textBox" style="color: #0066ff;">
                        Hello&nbsp;World
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-2">
                    <div class="rounded-lg p-3 text-white text-break textBox" style="background-color: #0066ff;">
                        Hello&nbsp;World
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-2">
                    <div class="rounded-lg p-3 text-break textBox" style="background-color: #0066ff;">
                        Hello&nbsp;World
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-5 pb-5">
            <textarea name="" rows="1" id="textarea-field" spellcheck="false" class="master-input w-100" style="color:#0066ff">Hello&nbsp;World</textarea>
        </div>
    </div>

    <div class="container ">
        <div class="main-colors" id="colors-container">

        </div>
    </div>

    <footer class="border-top d-flex justify-content-center pt-5 pb-5 mt-4">
        <a href="https://github.com/yc9274/color-picker">
            <svg viewBox="0 0 16 16" version="1.1">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
        <a href="https://twitter.com/yc_codes">
            <svg viewBox="0 0 24 24" version="1.1">
                <g>
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                </g>
            </svg>
        </a>
    </footer>
    </div>
    <template id="colors-block">
        <div class="colors-block">

        </div>
    </template>
    <template id="color-box">
        <div class="color" tooltip="Click to Copy">
        </div>
    </template>
</body>

</html>
